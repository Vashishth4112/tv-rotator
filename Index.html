<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Tab Switcher</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
    }
    iframe.active {
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="tab1" class="active" src="https://tkil-centos9.tkilpl.com/cacti/plugins/weathermap/weathermap-cacti-plugin.php?"></iframe>
  <iframe id="tab2" src="https://tkil-centos9.tkilpl.com/cacti/plugins/routerconfigs/router-devices.php"></iframe>

  <script>
    const tabs = [document.getElementById("tab1"), document.getElementById("tab2")];
    let index = 0;

    setInterval(() => {
      tabs[index].classList.remove("active");
      index = (index + 1) % tabs.length;
      tabs[index].classList.add("active");
    }, 600000); // 10 minutes
  </script>
</body>
</html>
